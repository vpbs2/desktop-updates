name: Desktop App Weekly Release

on:
  schedule:
    # Runs every Monday at 9:00 AM IST (3:30 AM UTC)
    - cron: '30 3 * * 1'
  workflow_dispatch: # Allows manual trigger from GitHub UI

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Get current date
        id: current_date
        run: |
          echo "date=$(date -u +'%B %d, %Y')" >> $GITHUB_OUTPUT
          echo "month=$(date -u +'%B')" >> $GITHUB_OUTPUT
          echo "day=$(date -u +'%d')" >> $GITHUB_OUTPUT
          echo "date_slug=$(date -u +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Bump patch version
        id: bump_version
        run: |
          # Extract version components
          CURRENT_VERSION="${{ steps.current_version.outputs.version }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumping version from $CURRENT_VERSION to $NEW_VERSION"

          # Update package.json
          node -e "
            const fs = require('fs');
            const path = './package.json';
            const pkg = JSON.parse(fs.readFileSync(path, 'utf8'));
            pkg.version = '$NEW_VERSION';
            fs.writeFileSync(path, JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(desktop-app): weekly release v${{ steps.bump_version.outputs.new_version }}'
          title: 'chore(desktop-app): weekly release v${{ steps.bump_version.outputs.new_version }} - ${{ steps.current_date.outputs.month }} ${{ steps.current_date.outputs.day }}'
          body-path: .github/pull_request_template.md
          branch: desktop-app-weekly-release-${{ steps.current_date.outputs.date_slug }}
          delete-branch: true
          labels: |
            automated
            version-bump
            product-native

      - name: Summary
        run: |
          echo "### Version Bump Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous Version:** ${{ steps.current_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New Version:** ${{ steps.bump_version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Date:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
